<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Tracker</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Javascript -->
    <script src="track.js"></script>

</head>
<body>

    <div class="center">
        <div class="search">
            <h1>Discord ID Tracker Very Soon...</h1>
            <div class="container">
                <input id="input_user_id" type="text">
                <br><br>
                <button id="submit" class="submit-btn">Track Now</button>
            </div>
        </div>
    </div>

    <div id="results_container" class="center hidden">
        <div class="results">
            <div class="profile">
                <div class="pfp">
                    <img id="userAvatar" src="" class="user-pfp" alt="User Profile Picture">
                </div>
                <div class="infos">
                    <p id="user_id"></p>
                    <p id="username"></p>
                    
                    <div id="house_div">
                        <img id="house_img" width="32" height="32" src="">
                    </div>
                </div>
            </div>
            <div class="banner">
                <img id="user_banner" class="user-banner" src="" alt="User Banner">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="content">
            <div class="owner">
                <small>Made with <i class="fas fa-heart heart"></i> By <a class="heart" href="https://github.com/lexq1337">lex#1000</a></small>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="track.js"></script>
    
</body>
</html>
